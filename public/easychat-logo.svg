<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chat bubble -->
  <rect x="120" y="20" width="60" height="35" rx="17.5" fill="url(#gradient)" stroke="none"/>
  
  <!-- Dots inside chat bubble -->
  <circle cx="135" cy="37.5" r="3" fill="white"/>
  <circle cx="150" cy="37.5" r="3" fill="white"/>
  <circle cx="165" cy="37.5" r="3" fill="white"/>
  
  <!-- easychat text -->
  <text x="20" y="65" fill="url(#gradient)" font-family="Arial, sans-serif" font-size="32" font-weight="600">easychat</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
